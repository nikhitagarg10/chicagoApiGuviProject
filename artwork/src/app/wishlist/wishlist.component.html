<div class="conatiner d-flex flex-wrap justify-content-center mt-5">
    <div class="card me-3 mb-3 cardSty" id="{{d.id}}" style="width:18rem;" *ngFor="let d of wishList">
      <div class="imgDiv">
        <a [routerLink]="['individual', d.id]" class="wishimg"><img [src]=" 'https://www.artic.edu/iiif/2/' + d['image_id'] + '/full/843,/0/default.jpg'" class="card-img-top"></a>
        <button (click)="removeitem(d.id)"><fa-icon class="crossicon" [icon]="faCircleXmark"></fa-icon></button>
      </div>
      <div class="card-body">
        <h6 class="card-title m-0">{{d.artwork_type_title}}</h6>
        <h2 class="card-title m-0">{{d.title}}</h2>
        <h3 class="card-title">{{d.artist_title}}</h3>
      </div>
    </div>
</div>
